<!DOCTYPE html>
<html lang="en">

<head>
    <title>auth</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="wrapper">
        <h1>signup</h1>
        <form action="">
            <div>
                <input required type="text" name="username" id="username-input" placeholder="User Name">
            </div>
            <div>
                <input required type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <input required type="password" name="confirm-password" id="confirm-password-input"
                    placeholder="Confirm Password">
            </div>
            <div>
                <button type="submit">Signup</button>
            </div>
        </form>
        <p>Already have an Account ? <a href="../login/login.html">Login</a></p>
    </div>

</body>

</html>
