<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./auth.css" />
    <link rel="icon" type="image/x-icon" href="../assest/logo.png" />
    <title>Login-signup Page</title>
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="../assest/logo.png" alt="Company Logo" class="logo">
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" id="container">
        <div class="form-container sign-up">

            <form id="register-form">
                <h1>Create New Account</h1>
                <p id="error_message"></p>
                <input type="text" placeholder="Name" id="name-input" />
                <input type="email" placeholder="Email" id="email-input" />
                <input type="password" placeholder="Password" id="pass-input" />
                <input type="password" placeholder="Confirm Password" id="confirmPass-input" />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signin-form">
                <h1>Sign In</h1>
                <p id="error_message"></p>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button onclick="handleLogin()" class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello,</h1>
                    <p>
                        Create New account to start shoping...
                    </p>
                    <button onclick="handleRegister()" class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js" defer></script>
</body>

</html>
