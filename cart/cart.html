<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantTech - Products</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" type="image/x-icon" href="../assest/logo.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="../assest/logo.jpg" alt="Logo" class="logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../products/products.html">Products</a></li>
                    <li><a href="../cart/cart.html" class="active">Cart</a></li>
                </ul>
            </nav>

            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartcount" class="cart-count">0</span>
            </div>

            <div id="authLinks" class="authlinks">
                <a href="../auth/auth.html" id="loginBtn">Login</a>
                <a href="profile.html" id="profileLink" style="display:none;">Profile</a>
                <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
            </div>
        </div>
    </header>

    <main class="cart-main">
        <div class="cart-container">
            <div class="cart-header">
                <h1>Your Shopping Cart</h1>
                <button class="clear-cart-btn">Clear Cart</button>
            </div>

            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart-summary" id="cart-summary">
                <!-- Summary will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>SantTech</h3>
                <p>Your one-stop shop for all your needs.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../products/products.html">Products</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>info@santtech.com</p>
                <p>+1 (123) 456-7890</p>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 SantTech. All rights reserved.
        </div>
    </footer>
    <script src="cart.js"></script>
    <script src="../utils.js"></script>
</body>

</html>
